    <div class="conteiner">

      <header class="mt-2 text-center">
        <h1>App de gastos</h1>
      </header>
      
      <div id="App" class="row pt-4">

        <div class="col-md-1"></div>

        <div class="col-md-4">
          <div class="card">

            <div class="card-header text-center">
              <h4>Agregar</h4>
            </div>
            
            <form id="formulario" class="card-body">

              <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre" class="form-control">
              </div>

              <div class="form-group mt-2">
                <input type="number" step="0.01" id="monto" placeholder="Monto" class="form-control">
              </div>

              <div class="form-group mt-3">
                <input class="btn btn-primary btn-block col-12" value="Agregar" type="submit">
              </div>
            </form>
          </div>
          <div class="card mt-5">
            <div class = "card-body">
              <p><strong>Total:</strong> $<span id="total">0.00</span></p>
              <p><strong>Cada uno paga:</strong> $<span id="division">0.00</span></p>
            </div>
          </div>
          
        </div>

        <div class="col-md-7">
          <div id="lista-personas-monto" class="col-md-8"></div>
        </div>
    </div>
